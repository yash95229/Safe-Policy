		<section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
		    <div class="container">
				<div class="row">
					 <div class="col-lg-8 col-12 mx-auto">
						<h2 class="text-center" style="background: linear-gradient( #13547a 50%, #80d0c7 80%); -webkit-background-clip: text; color: transparent;">
											    Personal Details
											</h2>


				        <form  th:action="@{/addPersonalDetail}" method="post">
				           <div class="form-group">
				                <div class="form-field">
				                    <label for="fullname">Full Name</label>
				                    <input type="text" id="fullname" name="fullName" th:value="${fullName}" >
				                </div>
				                <div class="form-field">
				                    <label for="dob">Date of Birth</label>
				                    <input type="date" id="dob" name="dob"  th:value="${#dates.format(dob, 'yyyy-MM-dd')}" >
				                </div>
				            </div>
				            <div class="form-group">
				                <div class="form-field gender-group">
				                    <label>Gender</label>
				                    <label><input type="radio" name="gender" value="male" th:checked="${gender == 'male'}"> Male</label>
				                    <label><input type="radio" name="gender" value="female" th:checked="${gender == 'female'}"> Female</label>
				                    <label><input type="radio" name="gender" value="other" th:checked="${gender == 'other'}"> Other</label>
				                </div>
				                <div class="form-field">
				                    <label for="mobile">Mobile Number</label>
				                    <input type="number" id="mobile" name="number" th:value="${number}">
				                </div>
				            </div>
				            <div class="form-group">
				                <div class="form-field">
				                    <label for="email">Email</label>
				                    <input type="email" id="email" name="email" th:value="${email}" >
				                </div>
				                <div class="form-field">
				                    <label for="aadhaar">Aadhaar Number</label>
				                    <input type="text" id="aadhaar" name="aadhaarNumber" th:value="${aadhaarNumber}" >
				                </div>
				            </div>
				            <div class="form-group">
				                <div class="form-field">
				                    <label for="pan">PAN Number</label>
				                    <input type="text" id="pan" name="panNumber" th:value="${panNumber}" >
				                </div>
				                <div class="form-field">
				                    <label for="income">Annual Income</label>
				                 	 <select id="income" name="annualIncome">
									    <option value="">Select your income range</option>
									    <th:block th:each="entry : ${ConfigurationData}">
									     <option th:value="${entry.annualIncome}" th:text="${entry.annualIncome}">
									    </option>
									    </th:block>
									</select>
				                </div>
				            </div>
				            <div class="checkbox-group">
				                <input type="checkbox" id="condition" name="condition" >
				                <label for="terms">I agree to the terms and conditions</label>
				            </div>
				            <button type="submit" class="btn">Register</button>
				        </form>
					</div>
				</div>
		    </div>
		</section>
