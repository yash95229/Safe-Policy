		               </button>

		<section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
		    <div class="container">
				<div class="row">
					<div class="col-lg-8 col-12 mx-auto">
						<h2 class="text-center" style="background: linear-gradient( #13547a 50%, #80d0c7 80%); -webkit-background-clip: text; color: transparent;">
														Register Page</h2>
				        <form th:action="@{/registration}" method="post">
				            <div class="form-group">
				                <div class="form-field">
				                    <label for="fullName">Full Name:</label>
				                    <input type="text" id="fullName" name="fullName">
				                </div>
				                <div class="form-field">
				                    <label for="mobile">Mobile Number:</label>
				                    <input type="number" id="mobile" name="number">
				                </div>
				                <div class="form-field">
				                    <label for="username">Email:</label>
				                    <input type="email" id="username" name="username">
				                </div>
				                <div class="form-field">
				                    <label for="password">Password:</label>
				                    <input type="password" id="password" name="password">
				                </div>
				                <div class="form-field">
				                    <label for="dob">Date of Birth:</label>
				                    <input type="date" id="dob" name="dob">
				                </div>
				                <div class="form-field gender-group">
				                    <label>Gender:</label>
				                    <label><input type="radio" name="gender" value="male"> Male</label>
				                    <label><input type="radio" name="gender" value="female"> Female</label>
				                    <label><input type="radio" name="gender" value="other"> Other</label>
				                </div>
				                <div class="form-field">
				                    <label for="aadhaar">Aadhaar Number:</label>
				                    <input type="text" id="aadhaar" name="aadhaarNumber">
				                </div>
				                <div class="form-field">
				                    <label for="pan">PAN Number:</label>
				                    <input type="text" id="pan" name="panNumber">
				                </div>
				            </div>
				            <div class="form-group">
				                <button type="submit" class="btn">Register</button>
				            </div>
				        </form>
					</div>
				</div>
		    </div>
		</section>
	</main>
